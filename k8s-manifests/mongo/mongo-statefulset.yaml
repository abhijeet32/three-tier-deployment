apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo

spec:
  serviceName: mongodb-svc
  replicas: 1
  selector:
    matchLabels:
      app: mongo

  template:
    metadata:
      labels:
        app: mongo

    spec:
      containers:
      - name: mongo
        image: mongo:4.4.6
        ports:
        - containerPort: 27017

        env:
        - name: MONGO_CONN_STR
          valueFrom:
            secretKeyRef:
              name: mongo-sec
              key: MONGO_CONN_STR
        # env:
        # - name: MONGO_INITDB_ROOT_USERNAME
        #   valueFrom:
        #     secretKeyRef:
        #       name: mongo-sec
        #       key: username

        # - name: MONGO_INITDB_ROOT_PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: mongo-sec
        #       key: password

        volumeMounts:
        - name: mongo-data
          mountPath: /data/db

      volumes:
      - name: mongo-data
        persistentVolumeClaim:
          claimName: mongo-pvc